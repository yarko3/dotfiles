- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.Xdefaults: Xdefaults
    ~/.clang-format: clang-format
    ~/.dir_colors: dir_colors
    ~/.git_template: git_template/
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux/
    ~/.vim:
        force: true
        path: vim/
    ~/.vimrc: vimrc
    ~/.config/nvim:
        force: true
        create: true
        path: vim/
    ~/.config/nvim/init.vim:
        create: true
        path: vimrc
    ~/.vimrc_minimal: vimrc_minimal
    ~/.ycm_extra_conf.py: ycm_extra_conf.py
    ~/bin: bin/
    ~/.zsh: zsh/
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.bash: bash/
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.fzf: fzf/
    ~/.jshintrc: jshintrc
    ~/.nixpkgs: nixpkgs/

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - command: ./scripts/dependency_install.sh
    stdin: true
    stdout: true
    stderr: true
  - command: bash --rcfile bashrc ./bin/uu --no-sync
    stdin: true
    stdout: true
    stderr: true
